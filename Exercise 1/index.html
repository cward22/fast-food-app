<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <title>Fast Food App</title>
</head>

<body>
    <div id="orderApp">
        <h1>Customer Food Order</h1>
        <h4> Directions: Input name of food item (followed by a colon) and its quantity. 
        <br>
        * If ordering various types of food items, place comma after each food item/quantity pair.
        </h4>
        <input id="userInput" type="text" placeholder="Ex. hamburgers: 3, shakes: 2, french fries: 1">
        <br>
        <br>
        <button id="orderButton" type="button">Submit Order</button>
        <p id="output"></p>
    </div>
    <script src="main.js"></script>
</body>
</html>
