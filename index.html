<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <title>Fast Food App</title>
</head>

<body>
    <div id="orderApp">
        <h1 id="title">Burgers, Shakes, and Fries</h1>
        <p id="directions">Directions: To place a customer order, input name of food item (followed by a colon) and its quantity. 
        <br>
        * If ordering different food items at the same time, place comma after food item/quantity pair.
        </p>
        <input id="userInput" type="text" placeholder="Ex. burgers: 3, shakes: 2, fries: 1">
        <br>
        <br>
        <button id="inventoryButton" type="button">Check Inventory</button>
        <button id="orderButton">Place Order</button>
        <p id="output"></p>
        <p id="output2"></p>
    </div>
    <script src="main.js"></script>
</body>
</html>
